<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/lib/jquery-1.9.1.min.js"></script>
  
  <!--have to include jasmine-jquery after ;jquery, but it is not a sorce file -->
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  
  <!--more source files-->
    <!-- index.html -->

  <script type="text/template" id="item-template">
      <input type="checkbox" class='toggle' <%= completed ? 'checked' : '' %>>
      <label><%= caption %></label>
      <input type='text' class='editbox' value= '<%- caption %>'>
      <input type='button' class='delete' value='delete'>
  </script>


  <script type="text/javascript" src="src/lib/underscore.js"></script>
  <script type="text/javascript" src="src/lib/backbone.js"></script>
  <script type="text/javascript" src="src/lib/backbone.localStorage.js"></script>
  <script type="text/javascript" src="src/todo.js"></script>
  <script type="text/javascript" src="src/todoList.js"></script>
  <script type="text/javascript" src="src/todoView.js"></script>
  <script type="text/javascript" src="src/todoListView.js"></script>
    
    
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ApplicatonSpec.js"></script>
  <script type="text/javascript" src="spec/todoSpec.js"></script>
  <script type="text/javascript" src="spec/todosSpec.js"></script>
  <script type="text/javascript" src="spec/todoViewSpec.js"></script>
  <script type="text/javascript" src="spec/todoListViewSpec.js"></script>
  
  


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
